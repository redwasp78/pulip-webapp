<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="200" ry="200" fill="url(#grad1)"/>
  
  <!-- WebView Icon -->
  <rect x="200" y="200" width="624" height="400" rx="40" ry="40" fill="white" opacity="0.9"/>
  
  <!-- Browser Window Frame -->
  <rect x="200" y="200" width="624" height="60" rx="40" ry="40" fill="white"/>
  <circle cx="250" cy="230" r="15" fill="#FF5F57"/>
  <circle cx="300" cy="230" r="15" fill="#FFBD2E"/>
  <circle cx="350" cy="230" r="15" fill="#28CA42"/>
  
  <!-- URL Bar -->
  <rect x="400" y="220" width="400" height="20" rx="10" ry="10" fill="#E0E0E0"/>
  
  <!-- Content Area -->
  <rect x="220" y="280" width="584" height="300" rx="20" ry="20" fill="#F5F5F5"/>
  
  <!-- Web Content Lines -->
  <rect x="250" y="320" width="400" height="8" rx="4" ry="4" fill="#BDBDBD"/>
  <rect x="250" y="350" width="300" height="8" rx="4" ry="4" fill="#BDBDBD"/>
  <rect x="250" y="380" width="350" height="8" rx="4" ry="4" fill="#BDBDBD"/>
  <rect x="250" y="410" width="250" height="8" rx="4" ry="4" fill="#BDBDBD"/>
  
  <!-- App Name -->
  <text x="512" y="650" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">Pulip</text>
  <text x="512" y="700" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="white" opacity="0.8">WebApp</text>
</svg>





