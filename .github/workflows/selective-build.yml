name: Selective Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Select platform to build'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios
          - both
      build_type:
        description: 'Select build type'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release
          - both

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Setup Android Keystore
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 && (inputs.platform == 'android' || inputs.platform == 'both') }}
        run: |
          echo '${{ secrets.ANDROID_KEYSTORE_BASE64 }}' | base64 -d > android/keystore/pulip-webapp-release-key.jks
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=keystore/pulip-webapp-release-key.jks" >> android/key.properties
      
      - name: Test
        run: flutter test
      
      # Android Debug Build
      - name: Build Android Debug APK
        if: ${{ inputs.platform == 'android' || inputs.platform == 'both' }} && ${{ inputs.build_type == 'debug' || inputs.build_type == 'both' }}
        run: flutter build apk --debug
      
      # Android Release Build
      - name: Build Android Release APK
        if: ${{ inputs.platform == 'android' || inputs.platform == 'both' }} && ${{ inputs.build_type == 'release' || inputs.build_type == 'both' }}
        run: flutter build apk --release
      
      # Android AAB Build
      - name: Build Android AAB
        if: ${{ inputs.platform == 'android' || inputs.platform == 'both' }} && ${{ inputs.build_type == 'release' || inputs.build_type == 'both' }}
        run: flutter build appbundle --release
      
      # iOS Build (macOS runner needed)
      - name: Build iOS
        if: ${{ inputs.platform == 'ios' || inputs.platform == 'both' }}
        run: |
          echo "iOS build would require macOS runner"
          echo "Current runner: ${{ runner.os }}"
          echo "iOS build skipped - use macOS runner for iOS builds"
      
      # Upload Android Debug APK
      - name: Upload Android Debug APK
        if: ${{ inputs.platform == 'android' || inputs.platform == 'both' }} && ${{ inputs.build_type == 'debug' || inputs.build_type == 'both' }}
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
      
      # Upload Android Release APK
      - name: Upload Android Release APK
        if: ${{ inputs.platform == 'android' || inputs.platform == 'both' }} && ${{ inputs.build_type == 'release' || inputs.build_type == 'both' }}
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
      
      # Upload Android AAB
      - name: Upload Android AAB
        if: ${{ inputs.platform == 'android' || inputs.platform == 'both' }} && ${{ inputs.build_type == 'release' || inputs.build_type == 'both' }}
        uses: actions/upload-artifact@v4
        with:
          name: android-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
      
      # Build Summary
      - name: Build Summary
        run: |
          echo "## ðŸš€ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: ${{ inputs.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type**: ${{ inputs.build_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner**: ${{ runner.os }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“± Generated Artifacts:" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ inputs.platform }}" == "android" || "${{ inputs.platform }}" == "both" ]]; then
            if [[ "${{ inputs.build_type }}" == "debug" || "${{ inputs.build_type }}" == "both" ]]; then
              echo "- âœ… Android Debug APK" >> $GITHUB_STEP_SUMMARY
            fi
            if [[ "${{ inputs.build_type }}" == "release" || "${{ inputs.build_type }}" == "both" ]]; then
              echo "- âœ… Android Release APK" >> $GITHUB_STEP_SUMMARY
              echo "- âœ… Android Release AAB" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          if [[ "${{ inputs.platform }}" == "ios" || "${{ inputs.platform }}" == "both" ]]; then
            echo "- âš ï¸ iOS Build (requires macOS runner)" >> $GITHUB_STEP_SUMMARY
          fi
