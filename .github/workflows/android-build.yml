name: Android Build

on:
  push:
    branches: [ main ]
    paths:
      - 'android/**'
      - 'lib/**'
      - 'pubspec.yaml'
      - '.github/workflows/android-build.yml'
  workflow_dispatch:

jobs:
  android-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Flutter Doctor
        run: flutter doctor -v
      
      - name: Setup Firebase configuration
        run: |
          cat > android/app/google-services.json << 'EOF'
          {
            "project_info": {
              "project_number": "75347309921",
              "project_id": "webapp-190a2",
              "storage_bucket": "webapp-190a2.firebasestorage.app"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:75347309921:android:627a5ecfc84e0d7928c120",
                  "android_client_info": {
                    "package_name": "kr.pe.kk.pulip_webapp"
                  }
                },
                "oauth_client": [],
                "api_key": [
                  {
                    "current_key": "AIzaSyDX05UZVSNtCwikaCBTm33Mm_dd01PDX-o"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }
          EOF
          echo "âœ… Google Services JSON file created directly"
      
      - name: Clean previous builds
        run: flutter clean
        
      - name: Build Release APK
        run: flutter build apk --release

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
      
      - name: Build Summary
        run: |
          echo "## ðŸ¤– Android Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Success" >> $GITHUB_STEP_SUMMARY
          echo "- **Generated**: Android Release APK" >> $GITHUB_STEP_SUMMARY