name: Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Select build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Setup Firebase for Android
        if: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > android/app/google-services.json
      
      - name: Setup Android Keystore
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          mkdir -p android/keystore
          echo '${{ secrets.ANDROID_KEYSTORE_BASE64 }}' | base64 -d > android/keystore/pulip-webapp-release-key.jks
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=keystore/pulip-webapp-release-key.jks" >> android/key.properties
      
      - name: Build Debug APK
        if: ${{ inputs.build_type == 'debug' || github.event_name == 'push' }}
        run: flutter build apk --debug
      
      - name: Build Release APK
        if: ${{ inputs.build_type == 'release' && secrets.ANDROID_KEYSTORE_BASE64 }}
        run: flutter build apk --release
      
      - name: Build Release AAB
        if: ${{ inputs.build_type == 'release' && secrets.ANDROID_KEYSTORE_BASE64 }}
        run: flutter build appbundle --release
      
      - name: Upload Debug APK
        if: ${{ inputs.build_type == 'debug' || github.event_name == 'push' }}
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
      
      - name: Upload Release APK
        if: ${{ inputs.build_type == 'release' && secrets.ANDROID_KEYSTORE_BASE64 }}
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
      
      - name: Upload Release AAB
        if: ${{ inputs.build_type == 'release' && secrets.ANDROID_KEYSTORE_BASE64 }}
        uses: actions/upload-artifact@v4
        with:
          name: android-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
      
      - name: Build Summary
        run: |
          echo "## ðŸ¤– Android Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type**: ${{ inputs.build_type || 'auto' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner**: ${{ runner.os }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“± Generated Artifacts:" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ inputs.build_type }}" == "debug" || "${{ github.event_name }}" == "push" ]]; then
            echo "- âœ… Android Debug APK" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "${{ inputs.build_type }}" == "release" && secrets.ANDROID_KEYSTORE_BASE64 ]]; then
            echo "- âœ… Android Release APK (Signed)" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Android Release AAB (Signed)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note**: Release builds require GitHub Secrets for signing."