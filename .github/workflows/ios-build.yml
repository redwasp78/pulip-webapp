name: iOS Build

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Select iOS build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  ios-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Setup Firebase for iOS
        if: ${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}' | base64 -d > ios/Runner/GoogleService-Info.plist
      
      - name: Build iOS
        run: flutter build ios --${{ inputs.build_type }} --no-codesign
      
      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ inputs.build_type }}-build
          path: build/ios/iphoneos/Runner.app
      
      - name: Build Summary
        run: |
          echo "## 🍎 iOS Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type**: ${{ inputs.build_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner**: ${{ runner.os }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📱 Generated Artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ iOS ${{ inputs.build_type }} Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note**: iOS builds are unsigned. For App Store distribution, additional code signing setup is required."